{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/changepassword" method="post">
        <div class="form-group">
            <input autofocus class="form-control" name="oldpassword" placeholder="Old password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="newpassword" placeholder="New password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmpassword" placeholder="Confirm password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change password</button>
    </form>
{% endblock %}
