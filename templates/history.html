{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Symbol</th>
          <th scope="col">Name</th>
          <th scope="col">Shares</th>
          <th scope="col">Price</th>
          <th scope="col">Total</th>
          <th scope="col">Transacted</th>
        </tr>
      </thead>
      <tbody>
            {% for row in history %}

              <tr>
                  <td>{{row.symbol}}</td>
                  <td>{{row.name}}</td>
                  <td>{{row.shares}}</td>
                  <td>{{row.price | usd}}</td>
                  <td>{{row.total | usd}}</td>
                  <td>{{row.transacted}}</td>
              </tr>

             {% endfor %}
        </tbody>
        </table>
{% endblock %}
