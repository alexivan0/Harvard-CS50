{% extends "layout.html" %}

{% block title %}
    Portofolio
{% endblock %}

{% block main %}
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Symbol</th>
          <th scope="col">Name</th>
          <th scope="col">Shares</th>
          <th scope="col">Price</th>
          <th scope="col">TOTAL</th>
        </tr>
      </thead>
      <tbody>
            {% for row in portofolio %}

              <tr>
                  <td>{{row.symbol}}</td>
                  <td>{{row.name}}</td>
                  <td>{{row.shares}}</td>
                  <td>{{row.price | usd}}</td>
                  <td>{{row.total | usd}}</td>
              </tr>
              {% endfor %}
              <tr>
                  <td>CASH</td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td>{{cash | usd}}</td>
              </tr>
              <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td>{{balance | usd}}</td>
              </tr>

      </tbody>

    </table>

{% endblock %}
